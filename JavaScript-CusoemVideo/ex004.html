<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Scripts</title>

<style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #00a8a8;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Primeiros Scripts</h1>
</body>
<script>

    var nome = String (window.prompt('Qual é o seu nome? '))

    document.write (`Olá, <strong>${nome}!</strong> seu nome tem ${nome.length} letras! <br/>`)
    document.write (`Seu em nome em Maiúscula é ${nome.toLocaleUpperCase()} <br/>`)
    document.write (`Seu em nome em Maiúscula é ${nome.toLocaleLowerCase()}`)

</script>

</html>
