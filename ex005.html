<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo o DOM</title>

<style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #00a8a8;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Primeiros Scripts</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat error ipsa culpa vero quos saepe nostrum ipsum modi inventore eos obcaecati perspiciatis pariatur sit, exercitationem vel accusantium officiis recusandae? Aliquid.</p>
    <h3>fim do texo</h3>
    <button>noturno</button>
</body>
<script>
    var btn = document.querySelector('button')

    
    btn.addEventListener('click',   () => {
        var corpo = document.body
        
        corpo.style.background = '#000'
    })

</script>

</html>
