<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="titulo">Detalhe de números</h1>
        <div id="container">
            <div>
                <p> Número: 
                    <input type="number" id="numero">
                    <input type="button" value="Adicionar" id="add">
                </p>
                <h3>-------- xx --------</h3>
                <p>
                    <select id="list" size="10">
                        <option class="none">Digite um número de 1 a 100:</option>
                        <input type="button" value="Finalizar" id="finish">
                    </select>
                    <div id="res"></div>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <a href="https://github.com/kawanwagnner">KawanWagnner</a></p>
    </footer>
</body>
<script src="script.js"></script>
</html>
