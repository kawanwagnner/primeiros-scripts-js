<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Calculadora</title>
</head>

<body>

    <main>
        <div id="text">
            <h1 id="titulo">Calculadora Digital <i class="fa-solid fa-calculator"></i><i class="fa-regular fa-abacus"></i></h1>
            <h2>โฉ</h2>
        </div>
        <div id="container-calculadora">
            <h3 class="subtitulo">Calculadora</h3>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="btn-number" onclick="clean()">Cc</button></td>
                    <td><button class="btn-number" onclick="back()">c</button>
                    </td>
                    <td><button class="btn-number" onclick="insert('/')">รท</button></td>
                    <td><button class="btn-number" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" onclick="insert('7')">7</button></td>
                    <td><button class="btn-number" onclick="insert('8')">8</button></td>
                    <td><button class="btn-number" onclick="insert('9')">9</button></td>
                    <td><button class="btn-number" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" onclick="insert('4')">4</button></td>
                    <td><button class="btn-number" onclick="insert('5')">5</button></td>
                    <td><button class="btn-number" onclick="insert('6')">6</button></td>
                    <td><button class="btn-number" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" onclick="insert('1')">1</button></td>
                    <td><button class="btn-number" onclick="insert('2')">2</button></td>
                    <td><button class="btn-number" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button style="height: 106px;" class="btn-number" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 106px;" class="btn-number" onclick="insert('0')">0</button></td>
                    <td><button class="btn-number" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </main>
    <footer id="rodape">
        <p><a href="https://github.com/kawanwagnner"><i class="fa-brands fa-github-alt"></i> Kawan Wnn.</a></p>
    </footer>
</body>
<script src="src/js/script.js"></script>
<script src="src/js/animations.js"></script>
</html>
