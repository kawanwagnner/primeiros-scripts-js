<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Naturalidade: <input type="text" name="naturalidade" id="naturalidade"> <input type="button" value="Verificar" id="btn"></p>
    <p id="nasc">________________</p>

</body>
<script>
    var btn = document.querySelector('#btn')
    btn.addEventListener('click', () => {
        var naturalidade = document.querySelector('#naturalidade')
        var nasc = document.querySelector('#nasc')
        var n = String(naturalidade.value)
        if (n == 'Brasil') {
            nasc.innerText = `Sendo do ${n} você é um Brasileiro!`
        } else {
            nasc.innerText = `Sendo do ${n} você é um Estrangeiro!`
        }
    })
</script>
</html>
