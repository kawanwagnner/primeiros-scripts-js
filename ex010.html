<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Radar Digital</h1>
    <p>Digite a Velocidade: <input type="number" name="vel" id="txtv"> Km/h. <input type="button" value="Verificar" id="btn"></p>
    
    <p id="res">Obs: </p>

</body>
<script>
    var btn = document.querySelector('#btn')
    btn.addEventListener('click', () => {
    var vel = document.querySelector('#txtv')
    var res = document.querySelector('#res')
    var velo = Number(vel.value)
    if (velo <= 100) {
        res.innerHTML = `Sua velocidade é de <strong>${velo}km/h.</strong>`

        res.innerHTML += `<p>Você está dentro do excesso de velocidade!</p>`
    } else {
        res.innerHTML = `Sua velocidade é de ${velo}km/h.`

        res.innerHTML += `<p>Você Ultrapassou o excesso de velocidade! MULTADO!</p>`
    }
    })
</script>
</html>
