<script>

    var nome = String (window.prompt('Qual é o seu nome? '))
    var n1 = Number (window.prompt('Digite um valor: '))
    var n2 = Number (window.prompt('Digite outro valor: '))
    var result = Number (n1 + n2)

    window.alert (`Olá, ${nome}! A soma entre os números digitados é: ${result.toLocaleString('pt-BR', {style: 'currency: BRL'})}.`)

</script>
